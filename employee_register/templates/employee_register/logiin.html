{% extends "employee_register/1base.html" %}

{% load static %}


  {% block content %}

          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'logiin' %}">Home</a></li>
              <li class="breadcrumb-item active">login</li>
            </ul>
          </div>

  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">

              <div class="info d-flex align-items-center">
                <div class="content">
                
                  <div class="logo">
                    <h1>Moruwasa Login Dashboard </h1>
                  </div>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
             

            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" class="form-validate" action="">

                    {% csrf_token %}
                    <div class="form-group">
                      <input id="login-username" type="text" name="username" required data-msg="Please enter your username" class="input-material">
                      <label for="login-username" class="label-material">User Name</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="password" required data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material">Password</label>
                    </div>
                     <div class="form-group">
                     <button id="login" type="submit" name="loginSubmit" class="btn btn-primary">Login</button>
                   </div>

             {% for message in messages %}

                    <div class="alert alert-warning {{ message.tags }} alert-dismissible" role="alert" timeout = 500 >
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
              </button>
             {{ message }}
                    </div>
             {% endfor %}
   
             
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form><a href="{% url 'reset_password' %}" class="forgot-pass">Forgot Password?</a><br><small>Do not have an account? </small><a href="{% url 'register' %}" class="signup">Signup</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 {% endblock content%}
